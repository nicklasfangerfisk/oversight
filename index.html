    <title>Waynes world</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        header {
            background: #222;
            color: #fff;
            padding: 24px 0;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            background: #222;

            left: 0;
            bottom: 0;
            width: 100%;
            font-size: 1rem;

        body {
            margin-bottom: 60px; /* Prevent content from being hidden behind footer */
        }
    </style>
